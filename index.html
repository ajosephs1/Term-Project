    <script>
      function turnBack(a) {
        document.getElementById(a).src = "images/" + a + "1.jpg";
      }
      function turnFront(a) {
        document.getElementById(a).src = "images/" + a + ".jpg";
      }
      const images = document.querySelectorAll("img");
      images.forEach((image) => {
        image.addEventListener("mouseover", function () {
          turnBack(this.id);
        });
        image.addEventListener("mouseout", function () {
          turnFront(this.id);
        });
      });
    </script>
